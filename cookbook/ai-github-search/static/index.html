<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AI GitHub Search</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen bg-gradient-to-b from-slate-50 to-slate-100 text-slate-800">
    <main class="max-w-5xl mx-auto p-4 md:p-8">
      <div class="flex flex-col items-center mt-16">
        <img src="https://github.githubassets.com/images/modules/logos_page/Octocat.png" alt="octocat" class="w-24 h-24 opacity-80" />
        <h1 class="text-4xl md:text-5xl font-extrabold mt-6 tracking-tight text-slate-800">AI GitHub Search</h1>
        <p class="mt-3 text-slate-600">Search GitHub repositories with natural language.</p>

        <div class="mt-10 w-full md:w-3/4">
          <div class="flex rounded-xl shadow-sm overflow-hidden bg-white ring-1 ring-slate-200">
            <input id="q" type="text" placeholder="A simple Next.js todo app that uses Tailwind CSS" class="flex-1 px-4 py-3 outline-none" />
            <button id="btn" class="px-5 bg-slate-800 text-white hover:bg-slate-700">Search</button>
          </div>
          <p id="queries" class="text-xs text-slate-500 mt-2"></p>
          <p id="status" class="text-xs mt-1"></p>
        </div>

        <div id="results" class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-8 w-full"></div>

        <footer class="mt-16 text-xs text-slate-500">
          Built with PocketFlow + FastAPI
        </footer>
      </div>
    </main>

    <script type="module" src="/static/app.js"></script>
  </body>
  </html>
